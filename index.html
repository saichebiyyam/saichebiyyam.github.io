<head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
     
         <div class="alert alert-primary" role="alert">
             <h1> Upload your Excel file from your computer:</h1>
         </div><br>
             <div class="form-group">
         <label for="exampleFormControlFile1"></label>
         <input type="file" class="form-control-file" id="file-object">
             </div>
       <button type="submit" class="btn btn-outline-primary">Submit</button>
    
      

  
	

<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	function s2ab(s) {
    var buf = new ArrayBuffer(s.length);
    var view = new Uint8Array(buf);
    for (var i=0; i!=s.length; ++i)
         view[i] = s.charCodeAt(i) & 0xFF;
         return buf;
}

document.getElementById('file-object').addEventListener("change",
  function(e) {
     var files = e.target.files,file;
     if (!files || files.length == 0) return;
     file = files[0];
     var fileReader = new FileReader();
     fileReader.onload = function (e) {
       var filename = file.name;
       var binary = "";
       var bytes = new Uint8Array(e.target.result);
       var length = bytes.byteLength;
       for (var i = 0; i < length; i++) {
         binary += String.fromCharCode(bytes[i]);
       }
      var workbook = XLSX.read(binary, {type: 'binary', cellDates:true, cellStyles:true});
      var wopts = { bookType:'xlsx', bookSST:false, type:'base64' };
      var wbout = XLSX.write(workbook,wopts);
      var blob = new Blob([s2ab(atob(wbout))],{type: 'application/octet-stream'});
      var formData = new FormData();
      formData.append('filetoupload', blob, 'test.xlsx');
      $.ajax({
          url: '/upload',
          type: 'POST',
          data: formData,
          success:function(data){
             console.log(data);
          },
          cache: false,
          contentType: false,
          processData: false
        });
      };
      fileReader.readAsArrayBuffer(file);
});
</script>
</body>
</html>
